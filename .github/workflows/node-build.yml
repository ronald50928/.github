name: Node.js Build

on:
  workflow_call:
    inputs:
      node-version:
        description: 'The Node.js version to use'
        required: false
        type: string
        default: '20'
      working-directory:
        description: 'The directory to run the build in'
        required: false
        type: string
        default: '.'
      cache-dependency-path:
        description: 'The path to the package-lock.json or yarn.lock file'
        required: false
        type: string
        default: 'package-lock.json'

outputs:
  build-artifact-name:
    description: "The name of the build artifact"
    value: ${{ jobs.build.outputs.artifact-name }}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    outputs:
      artifact-name: build-${{ github.run_id }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.cache-dependency-path }}

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🏗️ Build application
        run: npm run build

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.run_id }}
          path: ${{ inputs.working-directory }}/dist/ # Default build output, can be customized
          retention-days: 1
