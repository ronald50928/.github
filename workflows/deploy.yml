name: CI/CD for Toney Site

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 1 * *'

env:
  NODE_VERSION: '18.x'
  AWS_REGION: 'us-east-1'
  WEBSITE_URL: 'https://toney.app'

jobs:
  build:
    uses: ronald50928/.github/.github/workflows/node-build.yml@main
    with:
      node-version: ${{ env.NODE_VERSION }}
    secrets: inherit

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ronald50928/.github/.github/workflows/s3-cloudfront-deploy.yml@main
    with:
      s3-bucket: ${{ secrets.S3_BUCKET_NAME }}
      cloudfront-distribution-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
      build-artifact-name: ${{ needs.build.outputs.build-artifact-name }}
      role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
      aws-region: ${{ env.AWS_REGION }}
    secrets: inherit

  lighthouse-audit:
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ronald50928/.github/.github/workflows/performance-audit.yml@main
    with:
      url: ${{ env.WEBSITE_URL }}

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'